<!DOCTYPE html>
<html>

  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div id="head-title">
      <h2 class="title-name">Restaurant Review</h2>
    </div>



    <div id="map"></div>

    <div id="right-panel" class="right-panel">
      <h2>Sort by </h2>
                  <select id="rating-control">
                    <option value="all">All stars</option>
                    <option value="one">1 to 2</option>
                    <option value="two">2 to 3</option>
                    <option value="three">3 to 4</option>
                    <option value="four">4 to 5</option>
                    <option value="five">5</option>
                  </select>
                <button id="result-btn" type="button">Get Result</button>
      <ul id="closeRestaurants"></ul>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="title"></h4>
            <h4 id="rating-small"></h4>

          </div>
          <div id="street-view"></div>

          <div class="modal-body" id="review">
            <p>Some text in the modal.</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>






    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/app.js"></script>
    <script src="js/restaurant.js"></script>
    <!-- AIzaSyCegTNrd3DtW2Bk_Dl8MEayKarv0u6KcQ4 is Fran's API Key. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCegTNrd3DtW2Bk_Dl8MEayKarv0u6KcQ4&libraries=places&callback=initMap" async defer></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>




  </body>

</html>
